server {
        listen 80 default_server;
        listen [::]:80 default_server;

        root /var/www/html/app1;

        index index.html index.htm index.nginx-debian.html;

        server_name _;

        location / {
                try_files $uri $uri/ =404;
        }
}

server {
        listen 7777 default_server;

        root /var/www/html/app1;

		location /docs {
        	alias /var/www/html/app2;
			index index.html;
    	}
}
